{% load my_tags %}

<div class="col">
    <div class="card shadow-sm h-100">
        {% if object.image %}
            <img src="{{ object.image | media_filter }}">
        {% endif %}
        <div class="card-body">
            <h4 class="card-title"> {{ object.name }} </h4>
            <p class="card-text">{{ object.description|slice:100 }}
            <p class="text-body-secondary"> {{ object.created_at }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'blog:posts_update' object.pk %}" role="button">Изменить</a>
                    <a class="btn btn-primary" href="{% url 'blog:posts_delete' object.pk %}" role="button">Удалить</a>
                    {% url 'blog:posts_detail' object.pk as blog_info_url %}
                    {% if current_path != blog_info_url %}
                        <a class="btn btn-primary" href="{% url 'blog:posts_detail' object.pk %}" role="button">Гладить</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

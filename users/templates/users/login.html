{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static '/css/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <form class="p-3 mt-3" method="post">
        {% csrf_token %}
        <h1>Вход</h1>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-envelope"></span>
            <input type="text" name="username" id="userName" placeholder="Почта">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Пароль">
        </div>
        {{ form.errors }}
        <button class="btn mt-3">Вход</button>
    </form>
</div>
</body>
</html>
